  id: 356
  title: "ARDC Institutional Underpinnings and RDM Training"
  description: "The Australian Research Data Common (ARDC) Institutional Underpinnings (IU) program aims to develop a jointly-agreed framework for Research Data Management (RDM) practices. As part of this program, Bond University, University of New South Wales and University of Sydney will be developing and pilot testing a Principledly-Aligned Institutionally-Contextualised (PAIC) RDM introductory educational/training experience for Higher Degree Research (HDR) candidates. At the end of the program, the experience will be made available to other institutions to implement and customise based on their policies, systems and processes, while still espousing common RDM principles (e.g. sharing data safely). It is envisaged that once the PAIC experience is implemented by institutions nationwide, it will result in a ‘standardised’ RDM training for HDR candidates, which will raise their awareness of RDM best practices to a common baseline. This baseline awareness will assist them in making informed decisions around managing their data, and facilitate cross-institutional management of data (e.g. having common RDM expectations when moving between institutions). To ensure that the PAIC experience is effective and engaging, the experience must be designed to be relevant and useful for the HDR candidates (i.e. contextualised content that allows them to start RDM planning and enact RDM best practices relevant to their early project phase in their institutions) (Oo, Chew, Wong, Gladding, & Stenstrom, 2021). This presentation will (1) outline the design and development of the PAIC experience, (2) present the first iteration of the PAIC RDM focus areas, and (3) share findings from the PAIC prototype."
  subtype: presentation
  speakers: [ 41 ]
