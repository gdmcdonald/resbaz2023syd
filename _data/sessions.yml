  id: 1311
  title: "Single Cell App"
  description: "The Single Cell App is a cloud-based application that allows visualisation and comparison of scRNA-seq data and is scalable according to use. Users upload their own or publicly available scRNA-seq datasets after pre-processing to be visualised using a web browser. The data can be viewed in two colour modes, Cluster - representing cell identity, and Values – level of expression, and data queried using keyword or gene identification number(s). Using the app to compare four different studies we determined that some genes frequently used as cell-type markers are in fact study specific. These differences, identified using the Single Cell App, highlight the need for resources to enable researchers to find common and different patterns of cell specific gene expression. Thus, the Single Cell App enables researchers to form new hypothesis, perform comparative studies, allows for easy re-use of data for this emerging technology to provide novel avenues to crop improvement."
  speakers: [ 44, 45 ]
