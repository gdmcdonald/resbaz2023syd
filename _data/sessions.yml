  id: 215
  title: "Field Boundaries: a Deep Learning Journey from Research to Production"
  speakers: [ 60 ]
  subtype: presentation
  description: "Agricultural field boundaries is an important problem for the digital agricultural services sector. Precise knowledge of the field distributions can help stakeholders across the agricultural sector to provide field based analytics for crop management and monitoring. In this talk I will present the rather long journey we followed in order to use Deep Learning to extract field boundaries from Sentinel 2 satellite images. I will describe the initial problems formulation, the research approach taken, some research results, and how all this evolved to a viable commercial product."
-
  id: 245
  title: "The Find & Connect Map of Children's Homes"
  subtype: presentation
  speakers: [ 53, 54 ]
  description: "This paper will discuss the development of the Find & Connect Map of Children’s Homes. The Find & Connect web resource provides information about the history of child welfare in Australia. It links together the histories of institutions who provided care with the archival records they created, and information about how these records can be accessed.<br /><br />The Map of Children’s Homes provides locations of over 2000 residential institutions for children in Australia from 1790-1990. Launched in 2019, it was the culmination of 18 months of research, technical development, and usability testing. It was developed collaboratively with people who grew up in out-of-home care and their support services.<br /><br />In this paper, we will discuss why a map was needed on Find & Connect, the research that was needed to put a map together, the technical features and issues, and reflect on some broader findings which have become apparent since going live."
-
  id: 255
  title: "FAIMS 3.0: Electronic Field Notebooks project"
  subtype: presentation
  description: "The Field Acquired Information Management Systems (FAIMS) Mobile Platform is open-source software for offline data collection built by researchers for researchers. First released in 2014 for Android only, the platform is currently undergoing a complete rebuild thanks to the Australian  Research Data Commons (ARDC) and co-investment from 19 partners (doi:10.47486/PL110). From June 2022, FAIMS 3.0 will support cross-platform data collection (Android, iOS and  desktop), offer more flexible synchronisation, integration with Cloudstor, a DIY option for customisation, and a sleek new look. In this talk, we will provide an introduction to the proposed software, the design choices we have made and the challenges of building complex software for the research sector from within it."
  speakers: [ 55, 78 ]
-
  id: 216
  title: "What is Deep Learning / ML4AU Community"
  subtype: presentation
  description: "Advances in Deep Learning have revolutionised the world of AI and changed the way we innovate. This talk provides a high level overview about what Deep Learning is and how it works. It explains how Deep Learning is different from traditional data science and machine learning, and introduces the main branches of this fast developing field of research. This talk is intended for researchers who are curious but unfamiliar with the world of AI and would like to start their journey. No coding or math skills required."
  speakers: [ 26, 27 ]
