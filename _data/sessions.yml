  title: "Extracting and Transforming/Preparing data with No Coding"
  speakers: [ 57 ]
  subtype: presentation
  description: "Researchers and scientists is an extremely diverse community and Humanities/Social Sciences itself may include Psychology, Sociology, Political Science, Linguistics, Social Work, Anthropology. Other fields, though recognized to be in their own, may still loosely fall under Humanities/Social Sciences such as History, Economics, Education, Law, Geography, not to mention Medical Science research. In all these areas, data are important for empirical studies, to develop theories, to validate or invalidate existing theories. Researchers often learn new computing technology or coding to extract, prepare and transform data. Many hours and effort are spend developing IT skills just to get the data in the right form, instead of developing their scientific skills. Monarch is the tool that has saved hours and days of tedious data preparation work for over 30 years in the commercial sector. It would no doubt be as helpful for researchers today who are faced with ever increasing volumes of data."
