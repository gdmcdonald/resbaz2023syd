  id: 201
  title: "Key Story 2: Simple Steps to Effective Scientific Data Sharing"
  description: "Data is an important research asset for the reproducibility of scientific results. However, researchers are often trapped in data sharing dilemmas caused due to several factors such as lack of awareness and support programs, variation in data sharing practices, privacy concerns, and discrepancies in incentives to collaborate around data between data creators, service providers, and users. This presentation will cover a set of simple steps to help researchers share their data effectively through open data repositories.  These steps are derived from my professional experience in provisioning and consuming research datasets over the last 15 years. They are based on generally applicable data characteristics and can be potentially applied at different stages of the research data lifecycle."
