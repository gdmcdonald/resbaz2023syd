  subtype: presentation
  speakers: [ 31, 32 ]
  description: "We are all told research must be reproducible. Reproducible research is key to the development of more transparent science, where research can be conducted quickly and rigorously. But how do you put this into action? In this talk we discuss the basic principles that underlie our approach to reproducible research and how we implement them. We will demonstrate some of the tools that we use to build a workflow, and show you how you could apply these to your research.We also discuss the challenges we have and where we want to go next (we look forward to your suggestions)."
