  bio: "Dr Emmanuel Blanchard is a senior application engineer at MathWorks who first joined the company as a training engineer in 2014. His main focus is on data analytics, which includes machine learning and deep learning. He taught several MATLAB and Simulink courses as well as specialized topics such as machine learning, statistics, optimization, image processing and parallel computing. Prior to joining MathWorks, he was a Lecturer in Mechatronic Engineering at the University of Wollongong. He holds a PhD in Mechanical Engineering from Virginia Tech. He also worked as a Systems / Controls Engineer at Cummins Engine Company and as a research assistant in several research institutions in California and Virginia."
