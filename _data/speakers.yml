  bio: "Clinton is fortunate to work in the field he is passionate in, which is Data Analytics / Data Science. His current work has enabled him to interact with many data practitioners and learning about various interesting and diverse projects. Clinton is keen on taking each of these projects and applying Machine Learning techniques to predict relevant outcomes. His background is in Engineering and Physics, leading up to a PhD in Smart Structures, in which he first came across Artificial Neural Networks and Machine Learning. Since graduation he has been working as a Computational Scientist, making use of his Fortran skills and landing in the area of High Performance Computing which led his roles at UNSW, CBA and Altair. Although still a strong Fortran proponent, Clinton now mostly uses Python for his programming needs. His other interests include Quantum Computing and keeping up to date with Machine Learning developments."
