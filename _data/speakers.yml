  id: 21
  name: "Olga"
  surname: "Boichak"
  institution: "University of Sydney"
  thumbnailUrl: "OlgaBoichak.jpg"
  orcid: "0000-0001-6547-2015"
  bio: "Olga Boichak is a sociologist of media and culture and lecturer in Digital Cultures at the University of Sydney. She holds a Master of Public Administration and a PhD in Social Science from Syracuse University (USA), and her research interests span remote participation in military conflicts as well as networks, narratives, and cultures of activism in the digital age. Before joining the University of Sydney in 2019, Olga was a research assistant at the Center for Computational and Data Sciences (Syracuse University) and a visiting scholar at the Social Media Lab (Ryerson University, Canada). She is the Editor of the Digital War journal and her work has appeared, among others, in Big Data & Society, International Journal of Communication, Global Networks, Media, War & Conflict, and the Oxford Handbook of Sociology and Digital Media. In her free time, she enjoys running and spending time with her dachshunds, Penny and Lenny."
  social:
    name: "twitter"
    link: "https://twitter.com/olgarithmic"
  url: "https://doi.org/10.1111/glob.12342"
